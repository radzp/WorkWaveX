<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{css/dashboard.css}">
    <link rel="stylesheet" href="../static/css/projects.css" th:href="@{css/projects.css}">
    <link rel="stylesheet" href="../static/css/modal.css" th:href="@{css/modal.css}">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <title>WorkWaveX</title>

</head>

<body>

<div class="container">
    <!-- Sidebar Section -->
    <aside>
        <div class="toggle">
            <div class="logo">

                <h2>Work<span class="danger">WaveX</span></h2>
            </div>
            <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
            </div>
        </div>

        <div class="sidebar">
            <a href="dashboard.html" th:href="@{/dashboard}">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                <h3>Dashboard</h3>
            </a>
            <a href="employees.html" th:href="@{/employees}">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                <h3>Employees</h3>
            </a>
            <a href="calendar.html" th:href="@{/calendar}">
                    <span class="material-icons-sharp">
                        calendar_today
                    </span>
                <h3>Calendar</h3>
            </a>

            <a href="projects.html" class="active" th:href="@{/projects}">
                    <span class="material-icons-sharp">
                        inventory
                    </span>
                <h3>Projects</h3>
            </a>

            <a href="newLogin.html" th:href="@{/newLogin}">
                    <span class="material-icons-sharp">
                        add
                    </span>
                <h3>New Login</h3>
            </a>
            <a href="#" th:href="@{/logout}">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>
    <!-- End of Sidebar Section -->
    <dialog class="modal" id="modal">
        <div class="modal-content">
            <form class="form" method="dialog">
                <div class="modalHeader">
                    <label for="projectName"><h2>Project name:</h2></label>
                    <button id="closeModal">X</button>
                </div>
                <input type="text" id="projectName" name="projectName" required>
                <label for="projectDescription"><h2>Description:</h2></label>
                <textarea type="text" id="projectDescription" name="projectDescription" rows="4" cols="5"
                          maxlength="250" required></textarea>
                <label for="projectMembers"><h2>Members:</h2></label>
                <select multiple="multiple" id="projectMembers" name="projectMembers" style="width: 100%;" required>
                    <!-- Opcje użytkowników będą dodane dynamicznie -->
                </select>
                <div class="row-section">
                    <div class="row-item">
                        <label for="projectStatus"><h2>Status:</h2></label>
                        <select id="projectStatus" name="projectStatus" required>
                            <option value="OPEN">Open</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="DONE">Done</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <label for="projectStartDate"><h2>Start Date</h2></label>
                        <input type="date" id="projectStartDate" name="projectStartDate" required>
                    </div>
                    <div class="row-item">
                        <label for="projectEndDate"><h2>End Date:</h2></label>
                        <input type="date" id="projectEndDate" name="projectEndDate" required>
                    </div>
                    <div class="row-item">
                        <button class="close-button" type="submit">Create Project</button>
                    </div>
                </div>

            </form>
        </div>
    </dialog>
    <!-- Main Content -->
    <main>


        <h1>Projects</h1>
        <div class="wrapper">
            <div class="block-wrapper">
                <div class="block-content">

                    <div class="add-new-project">
                        <span class="material-icons-sharp" id="addProjectButton">add</span>
                        <h2>Add project</h2>
                        <h3>Click here to add a New Project</h3>
                    </div>
                </div>


            </div>

        </div>


    </main>
    <!-- End of Main Content -->

    <!-- Right Section -->
    <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
            </button>


            <div class="profile">
                <div class="info">
                    <p th:text="'Hey, ' + ${#authentication.principal.firstName}">Hey, <b>Reza</b></p>
                    <small class="text-muted" th:text="${#authentication.authorities[0].authority}">Admin</small>
                </div>
            </div>

        </div>
        <!-- End of Nav -->


    </div>

</div>
</body>
<script src="../static/js/dashboard.js" th:src="@{js/dashboard.js}"></script>
<script src="../static/js/projects.js" th:src="@{js/projects.js}"></script>
</html>
